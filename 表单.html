<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <div>
                <label for="username">姓名</label>
                <input type="text" id="username" placeholder="用户名">
            </div>
            <div>
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="密码" value="123456">
            </div>
            <div>
                <label >性别</label>   
                <input type="radio" name='sex' value="男" checked>男
                <input type="radio" name='sex' value="女">女
            </div>
            <div>    
                <label >取向</label> 
                <input type="radio" name='sexname' value="男">男
                <input type="radio" name='sexname' value="女" checked>女
            </div>
            <div>    
                    <label >爱好</label> 
                    <input type="checkbox" value="data">data
                    <input type="checkbox" value="旅游" checked>旅游
                    <input type="checkbox" value="宠物" checked>宠物
            </div>
            <div>
                <label >评论:</label>
                <textarea name="text"  cols="30" rows="10" placeholder="ddd"></textarea>
            </div>
            <div>
                    <label for="car">我的car:</label>
                    <select name="car" id="car">
                        <option value="萨博" selected>萨博</option>
                        <option value="哈哈">哈哈</option>
                    </select>
                </div>
                <input type="submit" value="提交">
        </form>



    </div>

</body>
</html>
